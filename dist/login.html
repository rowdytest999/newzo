<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Newzo</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Newzo</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="create.html" id="createLink" style="display:none">Create</a>
      <a href="wallet.html" id="walletLink" style="display:none">Wallet</a>
      <a href="admin.html" id="adminLink" style="display:none">Admin</a>
      <div class="nav-actions">
        <a href="login.html" id="authLink" class="btn small">Login</a>
        <a href="signup.html" id="signupBtn" class="btn alt small">Sign Up</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email<input type="email" id="email" required /></label>
        <label>Password<input type="password" id="password" required /></label>
        <div style="margin-top:1rem;">
          <button class="btn" type="submit">Login</button>
          <a href="signup.html" class="btn alt">Sign up</a>
        </div>
      </form>
      <div id="status" class="muted"></div>
    </section>
  </main>

  <footer class="footer"><small>Â© Newzo</small></footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="assets/js/firebase-config.js"></script>
  <script>
    const status = document.getElementById("status");

    // update header auth buttons based on state
    firebase.auth().onAuthStateChanged(user => {
      const authLink = document.getElementById("authLink");
      const signupBtn = document.getElementById("signupBtn");
      if (user) {
        authLink.textContent = "Logout";
        authLink.href = "#";
        authLink.onclick = () => firebase.auth().signOut();
        signupBtn.style.display = "none";
        document.getElementById("createLink").style.display = "inline-block";
        document.getElementById("walletLink").style.display = "inline-block";
        if (user.email === "adminsingh123@gmail.com") {
          document.getElementById("adminLink").style.display = "inline-block";
        }
      } else {
        authLink.textContent = "Login";
        authLink.href = "login.html";
        authLink.onclick = null;
        signupBtn.style.display = "inline-block";
        document.getElementById("createLink").style.display = "none";
        document.getElementById("walletLink").style.display = "none";
        document.getElementById("adminLink").style.display = "none";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      status.textContent = "Signing in...";
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        status.textContent = "Signed in!";
        location.href = "index.html";
      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
